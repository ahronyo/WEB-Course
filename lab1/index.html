<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        #output {
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            height: 60px;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #ddd;
        }

        button.operator {
            background-color: #f7931e;
            color: #fff;
        }

        button.double {
            grid-column: span 2;
        }

        button.zero {
            grid-column: span 2;
        }

        #equals {
            grid-column: span 4;
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="/calculate" method="post">
        <div id="calculator">
            <div id="output" name="output" contenteditable="true" spellcheck="false" placeholder="0"></div>
            <div id="buttons">
                <button type="button" onclick="appendToOutput('7')">7</button>
                <button type="button" onclick="appendToOutput('8')">8</button>
                <button type="button" onclick="appendToOutput('9')">9</button>
                <button type="button" class="operator" onclick="appendToOutput('/')">/</button>
                <button type="button" onclick="appendToOutput('4')">4</button>
                <button type="button" onclick="appendToOutput('5')">5</button>
                <button type="button" onclick="appendToOutput('6')">6</button>
                <button type="button" class="operator" onclick="appendToOutput('*')">*</button>
                <button type="button" onclick="appendToOutput('1')">1</button>
                <button type="button" onclick="appendToOutput('2')">2</button>
                <button type="button" onclick="appendToOutput('3')">3</button>
                <button type="button" class="operator" onclick="appendToOutput('-')">-</button>
                <button type="button" class="zero" onclick="appendToOutput('0')">0</button>
                <button type="button" onclick="appendToOutput('.')">.</button>
                <button type="button" class="operator" onclick="appendToOutput('+')">+</button>
                <button id="equals" type="submit">=</button>
            </div>
        </div>
    </form>
</body>
</html>
